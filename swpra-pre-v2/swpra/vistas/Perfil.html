<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="scripts/scriptSesionRequerida.js"></script>
    <!--<style>
        * {border: 1px solid black;}
    </style>-->
</head>
<body>
    <!--barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/swpra">SWPRA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/swpra">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/swpra/vistas/Perfil.html">Perfil</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-auto">
                        <a id='refSalir' class="nav-link active" aria-current="page" href="/swpra/vistas/Perfil.html?accion=salir">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--letrero-->
    <div class="shadow fs-2 py-5 text-center mb-5" id="letrero" style="background-color: #90CAF9;">
        <span>Sistema web para repositorios académicos</span>
    </div>
    <!--barra de notificaciones-->
    <div class="container container-fluid" id="notificaciones"></div>
    <!--contenedor principal-->
    <div id="principal" class="container container-fluid mt-5">
        <!--salida-->
        <div id="salida" class="text-center d-none">
        </div>
        <!--cuerpo-->
        <div id="tajetaPerfil" class="card shadow py-3 px-3 mb-3 mx-auto text-center w-75" style="min-width: 400px;">
            
            <div class="d-flex flex-row justify-content-center mt-5">
                <img src="http://localhost/swpra/img/fperfil/predeterminada.png" width="30%" height="30%" class="card-img-topp" alt="foto_perfil" id="fotoDePerfil">
            </div>

            <div class="card-body overflow-auto">

                <section class="mb-5">
                    <h2 class="card-title text-uppercase" id="nombreCentral"></h2>
                </section>

                <div class="d-md-flex flex-md-row justify-content-center my-3">
                    <button type="button" value="cambiarFoto" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Cambiar foto</button>
                </div>

                <!--modal para cambiar la foto de perfil-->

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Cambiar foto de perfil</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form name="formFoto" id="formFoto" class="form" enctype="multipart/form-data">
                                    <div class="row row-md">
                                        <div class="mb-3 text-start">
                                            <label for="foto" class="form-label">Selecciona una foto de tu ordenador:</label>
                                            <input type="file" name="foto" id="foto" accept=".png, .jpeg" class="form-control">
                                        </div>
                                        <div class="d-grid gap-1">
                                            <button type="submit" value="cambiarFoto" class="btn btn-primary">SUBIR</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Entendido</button>
                            </div>
                        </div>
                    </div>
                </div>


                <form class="form container bg-light border rounded mb-3 py-3" id="form1">
                    <div class="d-flex flex-row border-bottom mb-3 pb-1">
                        <div class="h4 text-primary">Datos personales:</div>
                        <button type="button" class="btn btn-primary ms-auto" name="btnMod" id="btnMod1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="row row-md mb-3 gx-2 gy-3">
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <label for="nombre" class="h5 flex-md-grow-1">Nombre:<span class="text-danger">*</span></label>
                            <input type="text" name="nombre" id="nombre" class="form-control text-uppercase" readonly>
                        </div>
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <label for="paterno" class="h5 flex-md-grow-1">Apellido paterno:<span class="text-danger">*</span></label>
                            <input type="text" name="paterno" id="paterno" class="form-control text-uppercase" readonly>
                        </div>
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <label for="materno" class="h5 flex-md-grow-1">Apellido materno:</label>
                            <input type="text" name="materno" id="materno" class="form-control text-uppercase" readonly>
                        </div>
                    </div>
                    <div class="row row-md mb-3 gx-2 gy-3">
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <label for="fnacimiento" class="h5 flex-md-grow-1">Fecha de nacimiento:<span class="text-danger">*</span></label>
                            <input type="date" name="fnacimiento" id="fnacimiento" class="form-control" readonly>
                        </div>
                        <div class="d-md-flex flex-md-column col-md-8 text-start">
                            <label for="sexo" class="h5 flex-md-grow-1">Sexo:<span class="text-danger">*</span></label>
                            <div class="h6" id="sexo">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input text-uppercase" type="radio" name="sexo" id="sexo1" value="hombre" disabled>
                                    <label class="form-check-label text-uppercase" for="sexo1">Hombre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input text-uppercase" type="radio" name="sexo" id="sexo2" value="mujer" disabled>
                                    <label class="form-check-label text-uppercase" for="sexo2">Mujer</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-md mb-3 d-none" id="navegacion1">
                        <div class="col col-md d-grid gap-1">
                            <button type="button" class="btn btn-danger" id="btnCancelar1">Cancelar</button>
                        </div>
                        <div class="col col-md d-grid gap-1">
                            <button type="submit" class="btn btn-success" id="btnGuardar1" name="btn" value="a">Guardar</button>
                        </div>
                    </div>
                </form>

                <form class="form container bg-light border rounded mb-3 py-3" id="form2">
                    <div class="d-flex flex-row border-bottom mb-3 pb-1">
                        <h4 class="h4 text-primary">Datos escolares:</h4>
                        <button type="button" class="btn btn-primary ms-auto" name="btnMod" id="btnMod2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                    </div>
                    <section id="escolarEstudiante" class="d-none">
                        <div class="row row-md mb-3 gx-2 gy-3">
                            <div class="d-md-flex flex-md-column col-md-4 text-start">
                                <label for="matricula" class="h5 flex-md-grow-1">Matrícula:</label>
                                <input type="text" name="matricula" id="matricula" class="form-control text-uppercase" readonly>
                            </div>
                            <div class="d-md-flex flex-md-column col-md-4 text-start">
                                <label for="programa" class="h5 flex-md-grow-1">Programa educativo:</label>
                                <select name="programa" id="programa" class="form-select text-uppercase" disabled>
                                    <option value="0" selected>Ninguno.</option>
                                </select>
                            </div>
                            <div class="d-md-flex flex-md-column col-md-4 text-start">
                                <label for="cuatrimestre" class="h5 flex-md-grow-1">Cuatrimestre:</label>
                                <select name="cuatrimestre" id="cuatrimestre" class="form-select text-uppercase" disabled>
                                    <option value="0" selected>Ninguno.</option>
                                </select>
                            </div>
                        </div>
                        <div class="row row-md mb-3 d-none" id="navegacion2">
                            <div class="col col-md d-grid gap-1">
                                <button type="button" class="btn btn-danger" id="btnCancelar2">Cancelar</button>
                            </div>
                            <div class="col col-md d-grid gap-1">
                                <button type="submit" class="btn btn-success" id="btnGuardar2">Guardar</button>
                            </div>
                        </div>
                    </section>
                    <section id="escolarProfesor" class="d-none">
                        <div class="row row-md mb-3 gx-2 gy-3">
                            <div class="d-md-flex flex-md-column col-md-4 text-start">
                                <label for="cedula" class="h5 flex-md-grow-1">Cedula:</label>
                                <input type="text" name="cedula" id="cedula" class="form-control text-uppercase" readonly>
                            </div>
                            <div class="d-md-flex flex-md-column col-md-4 text-start">
                                <label for="programa2" class="h5 flex-md-grow-1">Programa educativo:</label>
                                <select name="programa2" id="programa2" class="form-select text-uppercase" disabled>
                                    <option value="0" selected>Ninguno.</option>
                                </select>
                            </div>
                        </div>
                        <div class="row row-md mb-3 d-none" id="navegacion22">
                            <div class="col col-md d-grid gap-1">
                                <button type="button" class="btn btn-danger" id="btnCancelar22">Cancelar</button>
                            </div>
                            <div class="col col-md d-grid gap-1">
                                <button type="submit" class="btn btn-success" id="btnGuardar22">Guardar</button>
                            </div>
                        </div>
                    </section>
                    
                </form>

                <div class="container bg-light border rounded mb-3 py-3" id="datosAcceso">
                    <div class="text-start h4 text-primary border-bottom mb-3">Datos de acceso:</div>
                    <div class="row row-md mb-3 gx-2 gy-3">
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <div class="h5 flex-md-grow-1">Correo electrónico:</div>
                            <div class="h6 text-success" id="email">---</div>
                        </div>
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <div class="h5 flex-md-grow-1">Contraseña:</div>
                            <div class="h6" id="cambiarContrasena"><a href="/swpra/vistas/Perfil.html?accion=cambiarpass">Cambiar</a></div>
                        </div>
                    </div>
                </div>

                <form class="form container bg-light border rounded mb-3 py-3 d-none" id="form3">
                    <div class="text-start h4 text-primary border-bottom mb-3">Cambio de contraseña:</div>
                    <div class="row row-md gx-2 gy-3 mb-3">
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <label for="contrasenaActual" class="form-label h5 flex-md-grow-1">Ingrese su contraseña actual:</label>
                            <input type="password" name="contrasenaActual" id="contrasenaActual" class="form-control">
                        </div>
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <label for="contrasenaNueva1" class="form-label h5 flex-md-grow-1">Ingrese su nueva contraseña:</label>
                            <input type="password" name="contrasenaNueva1" id="contrasenaNueva1" class="form-control">
                        </div>
                        <div class="d-md-flex flex-md-column col-md-4 text-start">
                            <label for="contrasenaNueva2" class="form-label h5 flex-md-grow-1">Vuelva a ingresar su nueva contraseña:</label>
                            <input type="password" name="contrasenaNueva2" id="contrasenaNueva2" class="form-control">
                        </div>
                    </div>
                    <div class="row row-md mb-3" id="navegacion3">
                        <div class="col col-md d-grid gap-1">
                            <button type="button" class="btn btn-danger" id="btnCancelar3">Cancelar</button>
                        </div>
                        <div class="col col-md d-grid gap-1">
                            <button type="submit" class="btn btn-success" id="btnGuardar3">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/scriptPerfil.js"></script>
</body>
</html>
